<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>YouTubeAPI V1</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- script file for YouTube API Key. file contents:
        var youtubeApiKey = {enter your key}
    -->
    <script src="keys.js"></script>
    
</head>
<body>
    <div class="container">
        <form id="searchYouTube">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Search..." id="query"></input>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    
    <div class="container">
        <div class="well" id="results">
        </div>
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
